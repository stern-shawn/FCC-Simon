<head>
  <title>HTML/CSS/jQuery implementation of the game Simon Says</title>
</head>

<body>
  <section class="container text-center simonContainer">
    <div class="row">
      <!-- Green button -->
      <div class="col-xs-12 col-md-6 simonButton green" id="greenBtn"></div>
      <!-- Red button -->
      <div class="col-xs-12 col-md-6 simonButton red" id="redBtn"></div>
    </div>
    <div class="row">
      <!-- Yellow button -->
      <div class="col-xs-12 col-md-6 simonButton yellow" id="yellowBtn"></div>
      <!-- Blue button -->
      <div class="col-xs-12 col-md-6 simonButton blue" id="blueBtn"></div>
    </div>
  </section>

  <section class="container text-center gameInfo">
    <p>Count: <span id="count"></span></p>
    <button class="btn btn-primary" id="start">Start</button>
    <button class="btn btn-danger" id="strict">Strict</button>
  </section>
